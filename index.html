
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>رماية القاهرة | Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff3b30;
            --bg: #000000;
            --surface: #121214;
            --surface-light: #1c1c1e;
        }
        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg);
            color: #ffffff;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        .app-gradient {
            background: radial-gradient(circle at 50% -20%, rgba(255, 59, 48, 0.15) 0%, transparent 60%),
                        radial-gradient(circle at 0% 100%, rgba(59, 130, 246, 0.05) 0%, transparent 40%);
        }
        .glass-panel {
            background: rgba(28, 28, 30, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .splash-active {
            animation: fadeOut 0.5s ease-in-out forwards;
            animation-delay: 2.5s;
        }
        @keyframes fadeOut {
            from { opacity: 1; pointer-events: auto; }
            to { opacity: 0; pointer-events: none; }
        }
        .pulse-mic {
            animation: pulse-ring 2s cubic-bezier(0.455, 0.03, 0.515, 0.955) infinite;
        }
        @keyframes pulse-ring {
            0% { transform: scale(0.8); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.3; }
            100% { transform: scale(0.8); opacity: 0.5; }
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* Word export compatibility fix styling */
        .doc-table { border-collapse: collapse; width: 100%; }
        .doc-table th, .doc-table td { border: 1px solid #000; padding: 8px; }
    </style>
