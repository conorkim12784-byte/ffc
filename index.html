
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>رماية القاهرة | AI System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-green: #00e676;
            --wa-dark: #0b141a;
            --wa-surface: #111b21;
            --wa-bubble: #202c33;
        }
        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--wa-dark);
            color: #ffffff;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        .animated-mesh {
            position: fixed;
            inset: 0;
            background: 
                radial-gradient(circle at 50% -10%, rgba(0, 230, 118, 0.08) 0%, transparent 60%),
                radial-gradient(circle at 0% 100%, rgba(36, 161, 222, 0.03) 0%, transparent 40%),
                var(--wa-dark);
            z-index: -1;
        }
        .grid-pattern {
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(rgba(0, 230, 118, 0.04) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 230, 118, 0.04) 1px, transparent 1px);
            background-size: 40px 40px;
            pointer-events: none;
            mask-image: radial-gradient(circle at 50% 50%, black, transparent 80%);
        }
        .glass-card {
            background: rgba(32, 44, 51, 0.6);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.06);
            box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.02);
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        @keyframes scanline {
            0% { transform: translateY(-100%); opacity: 0; }
            5% { opacity: 0.15; }
            95% { opacity: 0.15; }
            100% { transform: translateY(120vh); opacity: 0; }
        }
        .scanline {
            width: 100%;
            height: 150px;
            background: linear-gradient(to bottom, transparent, rgba(0, 230, 118, 0.1), transparent);
            position: absolute;
            top: 0;
            left: 0;
            animation: scanline 12s linear infinite;
            z-index: 10;
            pointer-events: none;
        }

        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(300%); }
        }

        .neon-pulse { animation: pulse-glow 2s infinite ease-in-out; }
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(0, 230, 118, 0.2), inset 0 0 10px rgba(0, 230, 118, 0.1); }
            50% { box-shadow: 0 0 45px rgba(0, 230, 118, 0.5), inset 0 0 20px rgba(0, 230, 118, 0.2); }
        }
        
        .inner-shadow {
            box-shadow: inset 0 4px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react/": "https://esm.sh/react@^19.2.4/",
        "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
      }
    }
    </script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div class="animated-mesh"></div>
    <div class="grid-pattern"></div>
    <div class="scanline"></div>
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
