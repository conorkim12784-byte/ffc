
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>رماية القاهرة | Pro System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --wa-green: #00e676;
            --wa-dark: #0b141a;
            --wa-surface: #111b21;
            --wa-bubble: #202c33;
            --vivid-glow: 0 0 30px rgba(0, 230, 118, 0.5);
        }
        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--wa-dark);
            color: #ffffff;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        /* Animated Background for Entry */
        .animated-mesh {
            position: fixed;
            inset: 0;
            background: 
                radial-gradient(circle at 10% 10%, rgba(0, 230, 118, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 90%, rgba(36, 161, 222, 0.1) 0%, transparent 40%),
                var(--wa-dark);
            z-index: -1;
        }
        .chat-pattern {
            background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png');
            background-repeat: repeat;
            background-blend-mode: overlay;
            opacity: 0.05;
            position: absolute;
            inset: 0;
            pointer-events: none;
        }
        .glass-card {
            background: rgba(32, 44, 51, 0.8);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        @keyframes floating {
            0%, 100% { transform: translateY(0px) rotate(12deg); }
            50% { transform: translateY(-20px) rotate(15deg); }
        }
        .animate-float {
            animation: floating 5s ease-in-out infinite;
        }
        
        @keyframes pulse-ring {
            0% { transform: scale(0.8); opacity: 0; }
            50% { opacity: 0.5; }
            100% { transform: scale(1.3); opacity: 0; }
        }
        .ring-anim {
            position: absolute;
            border: 2px solid var(--wa-green);
            border-radius: 50%;
            animation: pulse-ring 2s infinite;
        }

        .shimmer {
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            background-size: 200% 100%;
            animation: shimmer 2s infinite;
        }
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react/": "https://esm.sh/react@^19.2.4/",
        "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
      }
    }
    </script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div class="animated-mesh"></div>
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
